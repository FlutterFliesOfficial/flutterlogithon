name: delivery_tracking
description: A delivery tracking application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  google_maps_flutter: ^2.5.3
  flutter_svg: ^2.0.10+1
  cupertino_icons: ^1.0.2
  supabase_flutter: ^2.3.4
  flutter_dotenv: ^5.1.0
  pdf: ^3.11.3
  path_provider: ^2.1.5
  open_file: ^3.5.10
  google_maps_flutter_web: ^0.5.11
  open_file_plus: ^3.4.1+1
  flutter_pdfview: ^1.4.0
  universal_html: ^2.2.4
  open_filex: ^4.7.0
  flutter_typeahead: ^4.6.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700

